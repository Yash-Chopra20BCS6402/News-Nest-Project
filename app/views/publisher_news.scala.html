@(newsList: Seq[caseClasses.NewsData])

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News for Publisher</title>
  <style>
    /* Grid container styles */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 20px;
        margin: 20px;
    }

    /* Grid item styles */
    .grid-item {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    /* Hover effect for grid items */
    .grid-item:hover {
        transform: translateY(-5px);
    }

    /* Title styles */
    .grid-item h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        color: #333333;
    }

    /* Content styles */
    .grid-item p {
        color: #666666;
        margin-bottom: 8px;
    }

    /* Strong text styles */
    .grid-item strong {
        color: #ff5e62;
    }
  </style>
</head>
<body>

<h1>News for Publisher</h1>

<div class="grid-container">
  @for(news <- newsList) {
  <div class="grid-item">
    <h2>@news.title</h2>
    <p>@news.content</p>
    <p><strong>Category:</strong> @news.category</p>
    <p><strong>Date:</strong> @news.date_time</p>
    <p><strong>Author:</strong> @news.publisher_name</p>
  </div>
  }
</div>

</body>
</html>
